tags:
  - Операции с шутками
summary: Получить шутку
description: Получить список ваших шуток. Передайте joke_id для фильтрации списка.
produces:
  - application/json
parameters:
  - in: query
    name: apikey
    required: true
    description: Передайте ключ полученый после регистрации
    schema:
      type: integer
  - in: query
    name: joke_id
    required: false
    description: Передайте id шутки
    schema:
      type: integer
responses:
"200":
  description: successful operation